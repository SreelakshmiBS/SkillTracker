<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Navigation</title>
    <style>
        :root {
            --blue-primary: #3b82f6;
            --blue-deep: #1d4ed8;
            --blue-pale: #dbeafe;
            --blue-sky: #7dd3fc;
            --error-red: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* User Navigation */
        .user-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-deep));
            box-shadow: 0 4px 20px rgba(0, 61, 153, 0.15);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, white, var(--blue-pale));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--blue-primary);
            border: 3px solid white;
        }

        .user-details h3 {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        .user-details p {
            color: var(--blue-sky);
            font-size: 0.9rem;
        }

        .user-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .notification-bell {
            position: relative;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--error-red);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-menu {
            display: flex;
            gap: 1rem;
        }
        
        .menu-item {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* SVG Icons */
        .icon {
            fill: currentColor;
        }
    </style>
</head>
<body>
    <!-- SVG Icons (hidden) -->
    <svg style="display: none;">
        <symbol id="icon-notification" viewBox="0 0 24 24">
            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
        </symbol>
        <symbol id="icon-profile" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </symbol>
        <symbol id="icon-logout" viewBox="0 0 24 24">
            <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
        </symbol>
    </svg>
    
    <!-- User Navigation Header -->
    <nav class="user-nav">
        <div class="user-info">
            <div class="user-avatar">{{ user.username|first|upper }}</div>
            <div class="user-details">
                <h3>Welcome back, {{ user.username }}!</h3>
                <p>
                    {% if user_level %}Level {{ user_level }} â€¢ {% endif %}
                    {% if streak %}{{ streak }} day streak{% else %}New user{% endif %}
                </p>
            </div>
        </div>
        
        

            <div class="user-menu">
                <a href="{% url 'user_index' %}" class="menu-item">
                    
                   Home
                </a>
                
                
            <div class="user-menu">
                <a href="{% url 'profile' %}" class="menu-item">
                    <svg class="icon" width="16" height="16">
                        <use xlink:href="#icon-profile"></use>
                    </svg>
                    Profile
                </a>
                <a href="{% url 'logout_view' %}" class="menu-item">
                    <svg class="icon" width="16" height="16">
                        <use xlink:href="#icon-logout"></use>
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
